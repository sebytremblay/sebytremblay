<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://sebytremblay.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'DM Mono', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
        }
        .text-xl {
            font-size: 1.25rem;
            color: #ccc;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ff007a;
            color: #ff007a;
            background-color: transparent;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff007a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="error-code">{ error: 0000 }</h1>
        <p class="text-xl">Sorry, we've moved! Please click below if not redirected automatically.</p>
        <a href="https://sebytremblay.com" class="btn">Return Home</a>
    </div>

    <script>
        function randomNumberText(finalNum, setNumber) {
            let count = 0;
            let newNum = "";
            const interval = setInterval(() => {
                count++;
                newNum = "";
                for (let i = 0; i < finalNum.length; i++) {
                    newNum += Math.floor(Math.random() * 10);
                }
                setNumber(newNum);

                if (count === 20) {
                    clearInterval(interval);
                    setNumber(finalNum);
                }
            }, 80);
        }

        function setNumber(value) {
            document.getElementById("error-code").innerText = `{ error: ${value} }`;
        }

        randomNumberText("404", setNumber);
    </script>
</body>
</html>
